<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 350px;
            height: 100px;
            background-color: #AAA;
        }
    </style>
</head>
<body>
<div id="box"></div>
<button onclick="change_box(this)">隐藏</button>
<script>
    function change_box(obj)
    {
        var box = document.getElementById('box');
        if (box.style.display === 'none')
        {
            box.style.display = "";
            obj.innerHTML = "隐藏";
        }
        else
        {
            box.style.display = "none";
            obj.innerHTML = "显示";
        }
    }
</script>
</body>
</html>
